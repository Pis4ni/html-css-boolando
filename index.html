<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Boolando</title>
    </head>
    <body>
        <header class="deb h1 fixed">
            <!--! header-bar -->
            <div class="deb flex container ycenter between h1">
                <!--* links  -->
                <div class="deb ">
                    <ul>
                        <li><a href="">donna</a></li>
                        <li><a href="">uomo</a></li>
                        <li><a href="">bambini</a></li>
                    </ul>
                </div>
                <!--* logo  -->
                <div class="deb tw1">
                    <img src="./img/boolean-logo.png" class="logo" alt="boolean logo">
                </div>
                <!--* icons  -->
                <div class="deb flex icons ycenter  end">
                    <a href="">
                        <i class="fa-regular fa-user"></i>
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <!--! main container -->
            <div class="flex container gap wrap deb">
                <!--! card -->
                <div class="card deb th2">
                    <!--* product image -->
                    <div class="card-img" class="deb" >
                        <img src="./img/1.webp"  class="first">
                        <img src="./img/1b.webp" class="hide" alt="">
                    </div>
                    <!--* product brand - name - price -->
                    <div class="card-content deb">
                        <!--* brand  -->
                        <span class="brand block">Levi's</span>
                        <!--* name -->
                        <span class="article-name block">relaxed fit tee unisex</span>
                        <!--* price  -->
                        <span class="price">14,99 &euro;</span>
                        <!--* old price -->
                        <span class="old-price">29.99 &euro;</span>
                    </div>
                    <!--* wishlist -->
                    <span class="wish deb">&hearts;</span>
                    <!--* discount -->
                    <span class="discount deb">-50%</span>
                    <!--* special -->
                    <span class="special deb">sostenibilit√†</span>
                </div>

                
            </div>
        </main>
        <footer class="deb">
            <!--! footer container -->
            <div class="container flex between h1">
                <!--* l-col name + legal -->
                <div class="col deb"></div>
                <!-- * r-col find us -->
                <div class="col deb"></div>
            </div>
        </footer>
    </body>
</html>
